<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Welcome Techno Bank</title>
  <link rel="stylesheet" type="text/css" href="src\style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(img/photo-151.jpg) no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      width: 100%;
      height: 87%;
      padding: 10px;
    }
  </style>
  <div class="login-box">
    <label id="lblError"></label>
    <img src="img\Sommer & Dane Law.png" alt="Avatar" class="avatar">
    <h1>Sign In Here</h1>
    <form>
      <p class="fa fa-user" aria-hidden="true"> Username</p>
      <input type="text" autocomplete="off" id="email" placeholder="Enter Username">
      <p class="fa fa-lock" aria-hidden="true"> Password</p>
      <input type="password" autocomplete="off" id="pwd1" placeholder="Enter Password">
      <input type="submit" autocomplete="off" name="submit" class="btn btn-success" value="Login" onclick="clicked();return false">
    </form>
  </div>
  <footer>
    <div class="footer-layout1 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <!--	<p>Â© 2020 Techno Bank. All rights reserved.</p> -->
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
<script type="text/javascript" src="js/main.js"> </script>

</html>
